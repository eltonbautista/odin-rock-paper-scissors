<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <script src="myscript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id ="header"> <h1>Rock Paper Scissors</h1> </div>
        <div id ="sub-header"><h3> Rock Paper Scissors is a game about proving yourself.. Are you worthy, Human? </h3></div>
        <div id="container">
            <button id="start-game">Click ME to begin</button>
            <div id="button-container">
                <button class="rock-button">ROCK</button>
                <button class="paper-button">PAPER</button>
                <button class="scissors-button">SCISSORS</button>
            </div>
            <div id="results-display">Results</div>
            <div id="score-container">
                <div id="score-display-human">Human Score</div>
                <div id="score-display-computer">Computer Score</div>
            </div>
            <div id="encouraging-message">Encouraging Message</div>
            <div id="human-message">Human Selection</div>
            <div id="computer-message">Computer Selection</div>
            <button id="play-again">Want to Play Again?</button>
        </div>
        <div id="footer">Footer Placeholder</div>
    </body>
</html>
